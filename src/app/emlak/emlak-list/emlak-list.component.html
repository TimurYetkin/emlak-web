<div class="card">
  <div class="card">
    <form
      [formGroup]="emlakFilterForm"
      #formRef="ngForm"
      (ngSubmit)="onFilter()"
    >
      <div class="p-fluid p-formgrid p-grid p-d-flex p-ai-center">
        <div class="p-field p-grid p-col-6">
          <div class="p-col-4">
            <label for="isletmeId" class="form-label"> İşletme</label>
          </div>
          <div class="p-col-8">
            <span class="p-input-icon-right">
              <p-dropdown
                [showClear]="true"
                [options]="isletmeList"
                filter="true"
                filterBy="value,label"
                resetFilterOnHide="true"
                placeholder="İşletme Seçiniz"
                formControlName="isletmeId"
                scrollHeight="400px"
              >
              </p-dropdown>
            </span>
          </div>
        </div>

        <div class="p-field p-grid p-col-6">
          <div class="p-col-4">
            <label for="musteriId" class="form-label"> Müşteri</label>
          </div>
          <div class="p-col-8">
            <span class="p-input-icon-right">
              <p-dropdown
                [showClear]="true"
                [options]="musteriList"
                filter="true"
                filterBy="value,label"
                resetFilterOnHide="true"
                placeholder="Müşteri Seçiniz"
                formControlName="musteriId"
                scrollHeight="400px"
              >
              </p-dropdown>
            </span>
          </div>
        </div>

        <div class="p-field p-grid p-col-6">
          <div class="p-col-4">
            <label for="emlakTuru" class="form-label"> Emlak Türü</label>
          </div>
          <div class="p-col-8">
            <span class="p-input-icon-right">
              <p-dropdown
                [showClear]="true"
                [options]="emlakTuruList"
                filter="true"
                filterBy="value,label"
                resetFilterOnHide="true"
                placeholder="Emlak Türü Seçiniz"
                formControlName="emlakTuru"
                scrollHeight="400px"
              >
              </p-dropdown>
            </span>
          </div>
        </div>

        <div class="p-field p-grid p-col-6">
          <div class="p-col-4">
            <label for="odaSayisi" class="form-label"> Oda Sayısı</label>
          </div>
          <div class="p-col-8">
            <span class="p-input-icon-right">
              <p-dropdown
                [showClear]="true"
                [options]="odaSayisiList"
                filter="true"
                filterBy="value,label"
                resetFilterOnHide="true"
                placeholder="Oda Sayısı Seçiniz"
                formControlName="odaSayisi"
                scrollHeight="400px"
              >
              </p-dropdown>
            </span>
          </div>
        </div>

        <div class="p-field p-grid p-col-6">
          <div class="p-col-4">
            <label for="metreKare" class="form-label"> Metrekare</label>
          </div>
          <div class="p-col-8">
            <span class="p-input-icon-right">
              <p-inputNumber
                class="width-100p"
                [style]="{ width: '100%' }"
                [useGrouping]="false"
                formControlName="metreKare"
              ></p-inputNumber>
            </span>
          </div>
        </div>

        <div class="p-field p-grid p-col-6">
          <div class="p-col-4">
            <label for="balkonSayisi" class="form-label"> Balkon Sayısı</label>
          </div>
          <div class="p-col-8">
            <span class="p-input-icon-right">
              <p-inputNumber
                class="width-100p"
                [style]="{ width: '100%' }"
                [useGrouping]="false"
                formControlName="balkonSayisi"
              ></p-inputNumber>
            </span>
          </div>
        </div>

        <div class="p-field p-grid p-col-6">
          <div class="p-col-4">
            <label for="binaKati" class="form-label"> Bina Katı</label>
          </div>
          <div class="p-col-8">
            <span class="p-input-icon-right">
              <p-inputNumber
                class="width-100p"
                [style]="{ width: '100%' }"
                [useGrouping]="false"
                formControlName="binaKati"
              ></p-inputNumber>
            </span>
          </div>
        </div>

        <div class="p-field p-grid p-col-6">
          <div class="p-col-4">
            <label for="isinmaTuru" class="form-label"> Isınma Türü</label>
          </div>
          <div class="p-col-8">
            <span class="p-input-icon-right">
              <p-dropdown
                [showClear]="true"
                [options]="isinmaTuruList"
                filter="true"
                filterBy="value,label"
                resetFilterOnHide="true"
                placeholder="Isınma Türü Seçiniz"
                formControlName="isinmaTuru"
                scrollHeight="400px"
              >
              </p-dropdown>
            </span>
          </div>
        </div>
      </div>

      <div class="p-text-right p-mb-2 p-mt-2 p-mr-4">
        <button
          pButton
          type="submit"
          label="Filtrele"
          class="p-button-raised p-button-sm p-button-success"
        ></button>
      </div>
    </form>
  </div>

  <div class="p-text-right p-mb-2 p-mt-4 p-mr-2">
    <button
      pButton
      type="button"
      icon="pi pi-plus"
      class="p-button-raised p-button-sm p-ml-2"
      routerLink="new"
    ></button>
    <button
      pButton
      type="button"
      icon="pi pi-pencil"
      class="p-button-raised p-button-sm p-ml-2 p-button-success"
      (click)="onEdit()"
      [disabled]="checkRows()"
    ></button>
    <button
      pButton
      type="button"
      icon="pi pi-trash"
      class="p-button-raised p-button-sm p-ml-2 p-button-danger"
      (click)="onDelete()"
      [disabled]="checkRows()"
    ></button>
  </div>

  <p-table
    [columns]="emlakGridColumns"
    [value]="emlakGridData"
    [(selection)]="selectedEmlakGridRows"
    dataKey="id"
    [loading]="loading"
    [lazy]="true"
    (onLazyLoad)="onFilter($event)"
    [paginator]="true"
    [rows]="pageOptions.size"
    [totalRecords]="totalRecords"
    [showCurrentPageReport]="true"
    [currentPageReportTemplate]="
      emlakGridData
        ? 'Toplam {totalRecords} kayıt içerisinden {first} ve {last} arası gösteriliyor'
        : ''
    "
    [rowsPerPageOptions]="[5, 10, 20]"
    [resizableColumns]="true"
    columnResizeMode="expand"
    styleClass="p-datatable-gridlines"
    [rowHover]="true"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th rowspan="3" style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          <div class="p-d-flex p-jc-between p-ai-center">
            {{ col.header }}
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-emlak let-columns="columns">
      <tr>
        <td>
          <p-tableCheckbox [value]="emlak"></p-tableCheckbox>
        </td>
        <td *ngFor="let col of columns">
          {{ emlak | field: col }}
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="columns.length + 1">Kayıt bulunamadı.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
